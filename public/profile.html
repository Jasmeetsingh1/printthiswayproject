<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Profile</title>
    <style>
      body {
        font-family: serif, sans-serif;
        background-color: #f8f8f8;
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }

      header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
        width: 100%;
      }

      section {
        max-width: 400px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        box-sizing: border-box;
      }

      button {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #555;
      }

      /* Add new styles for error messages */
      .error-message {
        color: #ff0000;
        font-size: 14px;
        margin-top: 5px;
      }
      .form-input {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 10%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Your Profile</h1>
    </header>
    <div class="form-input">
      <section style="width: 350px;">
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your Name"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your Email"
          required
        />
        <!-- Add error message container for email validation -->
        <div id="emailError" class="error-message"></div>

        <label for="phone">Phone Number:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Your Phone Number"
          required
        />

        <label for="address">Address:</label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="Your Address"
          required
        />

        <!-- Add error message container for empty field validation -->
        <div id="emptyFieldError" class="error-message"></div>

        <button type="button" onclick="saveProfile()">Save Profile</button>
        <!-- Add payment button with link -->
        <button type="button" onclick="window.location.href"="carddetail.html">Payment</button>
      </section>
    </div>

    <script>
      function saveProfile() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;
        var address = document.getElementById("address").value;

        // Validate email
        if (!validateEmail(email)) {
          document.getElementById("emailError").textContent =
            "Please enter a valid email address.";
          return;
        } else {
          document.getElementById("emailError").textContent = "";
        }

        // Check for empty fields
        if (
          name.trim() === "" ||
          phone.trim() === "" ||
          address.trim() === ""
        ) {
          document.getElementById("emptyFieldError").textContent =
            "Please fill in all required fields.";
          return;
        } else {
          document.getElementById("emptyFieldError").textContent = "";
        }

        // You can add logic here to save the profile details (e.g., send to a server, store in local storage, etc.)

        // Display alert on successful profile update
        alert("Profile updated successfully!");
      }

      // Function to validate email format
      function validateEmail(email) {
        // Simple email validation check (presence of @ symbol)
        return email.includes("@");
        
      }
    </script>

</html>
