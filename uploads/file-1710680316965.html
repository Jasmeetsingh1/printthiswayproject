<html>
  <head>
    <title>Swach-Bharat Login</title>
    <style>
      /* CSS style for the page */
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }

      #login-form {
        background-color: #fff;
        border: 1px solid #ddd;
        width: 400px;
        margin: 50px auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        margin-bottom: 20px;
      }

      input[type="submit"] {
        background-color: #4285f4;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #357ae8;
      }

      #swach-bharat {
        margin-top: 50px;
        font-size: 48px;
        color: #4285f4;
        text-align: center;
        text-shadow: 2px 2px #ddd;
      }

      #swach-bharat img {
        vertical-align: middle;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
<body style="background-image:url('clean.jpg');">

    <div id="swach-bharat">
      <img src="https://cdn3.iconfinder.com/data/icons/basicolor-signs-warnings/24/003_warning_stop-512.png" alt="Swach-Bharat logo" width="72" height="72">
      Swach-Bharat
    </div>
    <div id="login-form">
      <h2>Sign in to your Swach-Bharat Account</h2>
      <form action="#" method="post">
        <label for="email">Email or phone</label>
        <input type="text" id="email" name="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <input type="submit" value="Sign in">
        <p><a href="#">Create account</a></p>
        <p><a href="#">Forgot password?</a></p>
      </form>
    </div>
  </body>
</html>
